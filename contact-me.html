<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emuvoke Aghegho Contact Me Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header class="header-home">
        <a href="#" class="logo">Emuvoke Aghegho</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="cv-page.html">Resume</a>
            <a href="projects.html">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="contact-me">
        <div class="contact">
            <h1>Shoot me a message!</h1>
        </div>
        <div class="form-container">
            <form action="contact-me.html" method="post">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" size="50" maxlength="80"
                    placeholder="Please type your first name here.">

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" size="50" maxlength="80"
                    placeholder="Please type your last name here.">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="50" maxlength="80"
                    placeholder="The format for an email is: xx@yyy.zzz">

                <label for="reason">Reason For Message:</label>
                <input type="text" id="reason" name="reason" size="50" maxlength="80"
                    placeholder="Please type your reason for contacting me.">

                <label for="message">Write your message here:</label>
                <textarea id="message" name="message" rows="6" cols="60"></textarea>

                <div class="form-buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear Information">
                </div>
            </form>
            <div class="image-placeholder">
                <img src="img/bubu-cute-bubu-gun.gif" alt="cute image of a bear shooting" class="image-placeholder">
            </div>
        </div>

    </section>
    <footer>
        <p>&copy; 2024 Emuvoke Aghegho's Website</p>
    </footer>

</body>

</html>
